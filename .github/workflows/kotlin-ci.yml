name: Kotlin CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 18
      uses: actions/setup-java@v2
      with:
        java-version: '18'
        distribution: 'temurin'

    - name: Build with Gradle
      run: |
        ./gradlew build
      env:
        GRADLE_OPTS: '-Dorg.gradle.daemon=false' # Recommended when running Gradle in CI
